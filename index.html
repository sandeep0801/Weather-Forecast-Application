<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>🌎 Weather Dashboard</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="fetchWeatherByCity()">🔍 Search</button>
        <button onclick="fetchWeatherByLocation()">📍 Use Current Location</button>

        <div id="weatherInfo" class="weather-container hidden">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="windSpeed"></p>
            <p id="humidity"></p>
            <p id="weatherDescription" class="weather-description"></p>
        </div>

        <h2>5-Day Forecast</h2>
        <div id="forecast" class="forecast-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
